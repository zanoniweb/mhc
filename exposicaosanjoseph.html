                photoCard.classList.add('photo-card');
                photoCard.innerHTML = `
                    <h2>${photo.title}</h2>
                    <p>${photo.description}</p>
                    <img src="${photo.imageUrl}" alt="${photo.title}">
                    <p>Autor: ${photo.author}</p>
                `;
                photoList.appendChild(photoCard);
            });
        }

        displayPhotos();
    </script>
